<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update Student</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">

    <style>
        .inf-content{
            border:1px solid #DDDDDD;
            -webkit-border-radius:10px;
            -moz-border-radius:10px;
            border-radius:10px;
            box-shadow: 7px 7px 7px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>

<h1 class="text-info container text-center mt-4">Update student</h1>


<div class="container bootstrap snippets bootdey p-4">
    <div class="panel-body inf-content p-4">

        <form th:method="PATCH" th:action="@{/student/{id}(id=${student.getId()})}" th:object="${student}">
            <div class="mb-3">
                <label for="name" class="form-label text-center">Name</label>
                <input type="text" class="form-control" id="name" placeholder="Name" th:field="*{name}">
            </div>
            <div class="mb-3">
                <label for="age" class="form-label text-center">Age</label>
                <input type="text" class="form-control" id="age" placeholder="Age" th:field="*{age}">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label text-center">Email address</label>
                <input type="email" class="form-control" id="email" placeholder="name@example.com" th:field="*{email}">
            </div>
            <div class="mb-3">
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="gender" id="male" checked value="true" th:field="*{gender}">
                    <label class="form-check-label " for="male">
                        Male
                    </label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="gender" id="female" value="false" th:field="*{gender}">
                    <label class="form-check-label" for="female">
                        Female
                    </label>
                </div>

            </div>
            <div class="mb-3">
                <label for="faculty" class="text-center">Faculty</label>
                <select class="form-select"  id="faculty" name="faculty" th:field="*{faculty}" >
                    <option value="Math" >Math</option>
                    <option value="Mechanical">Mechanical</option>
                    <option value="History">History</option>
                </select>
            </div>
            <input type="submit" class="btn btn-primary" value="Create">
        </form>

    </div>
</div>


</body>
</html>
