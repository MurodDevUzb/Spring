<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student</title>
</head>
<body>
    <div th:each="student: ${students}">
        <a th:href="@{/student/{id}(id=${student.getId()})}"
           th:text="${student.getName()} + ' ' + ${student.getAge()}">student</a>
    </div>

    <a href="/student/new">Create new student</a>
</body>
</html>
