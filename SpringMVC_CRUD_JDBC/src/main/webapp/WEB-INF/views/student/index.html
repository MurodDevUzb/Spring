    <div class="container table-responsive mt-4">
        <h1 class="text-info text-center">Students</h1>
        <table class="table table-striped">
            <thead class="thead-light">
            <tr>
                <th scope="col">#</th>
                <th scope="col">Name</th>
                <th scope="col">Age</th>
                <th scope="col">More information</th>
            </tr>
            </thead>
            <tbody th:each="student: ${students}">
            <tr>
                <th  scope="row" th:text="${student.getId()}">1</th>
                <td th:text="${student.getName()}">Name</td>
                <td th:text="${student.getAge()}">Age</td>
                <td><a th:href="@{/student/{id}(id=${student.getId()})}" class="btn btn-secondary">More...</a></td>
            </tr>

            </tbody>
        </table>

        <a href="/student/new" class="btn btn-primary mt-4">Create new student</a>
    </div>


</body>
</html>
