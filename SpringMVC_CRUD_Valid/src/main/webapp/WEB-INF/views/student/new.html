<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New Student</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
    <style>
        .inf-content{
            border:1px solid #DDDDDD;
            -webkit-border-radius:10px;
            -moz-border-radius:10px;
            border-radius:10px;
            box-shadow: 7px 7px 7px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
<h1 class="text-info container text-center mt-4">Create new student</h1>


<div class="container bootstrap snippets bootdey p-4">
    <div class="panel-body inf-content p-4">

        <form th:method="POST" th:action="@{/student}" th:object="${student}">
            <div class="mb-3">
                <label for="name" class="form-label text-center">Name</label>
                <input type="text" class="form-control" id="name" placeholder="Name" th:field="*{name}">
                <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-danger">Name Error</div>
            </div>
            <div class="mb-3">
                <label for="age" class="form-label text-center">Age</label>
                <input type="number" class="form-control" id="age" placeholder="Age" name="age" th:field="*{age}">
                <div th:if="${#fields.hasErrors('age')}" th:errors="*{age}" class="text-danger">Age Error</div>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label text-center">Email address</label>
                <input type="email" class="form-control" id="email" placeholder="name@example.com" th:field="*{email}">
                <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-danger">Email Error</div>

            </div>
            <div class="mb-3">
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="gender" id="male" checked value="true">
                    <label class="form-check-label " for="male">
                        Male
                    </label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="gender" id="female" value="false">
                    <label class="form-check-label" for="female">
                        Female
                    </label>
                </div>
            </div>
            <div class="mb-3">
                <label for="faculty" class="text-center">Faculty</label>
                <select class="form-select"  name="faculty" id="faculty" th:field="*{faculty}">
                    <option value="Math" selected>Math</option>
                    <option value="Mechanical" >Mechanical</option>
                    <option value="History">History</option>
                </select>
            </div>
            <input type="submit" class="btn btn-primary" value="Create">
        </form>

    </div>
</div>


</body>
</html>
