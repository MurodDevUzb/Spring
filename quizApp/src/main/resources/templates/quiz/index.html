<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Student</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">

</head>
<body>


<div class="container  mt-4">

    <div class=" text-center">
      <h2>Quiz App</h2>
    </div>
  <form th:method="POST" th:action="@{/quiz}" th:object="${questions}" >
    <div class="text-left" th:with="s=0">
      <div th:each="question : ${questions.getQuestions()}" >
          <h4 th:text="${s} + ${question.getText()}" th:with="s = ${s+1}" ></h4>
        <div th:each="el: ${question.getAnswers()}" >
          <div class="form-check">
            <input class="form-check-input" type="radio" th:value="${el.getText()}" th:name="${question.getText()}" th:id="${el.getText()}">
            <label class="form-check-label"  th:for="${el.getText()}" th:text="${el.getText()}">
              Default radio
            </label>
          </div>
        </div>
        <hr>
      </div>
    </div>
    <div class="text-right">
      <button type="submit" class="btn btn-primary">Submit</button>
    </div>
  </form>
</div>







</body>
</html>
